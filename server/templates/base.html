<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SecureData Dashboard</title>
    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- FontAwesome -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        body { background-color: #f8f9fa; }
        .sidebar { min-height: 100vh; background-color: #2c3e50; color: white; }
        .sidebar a { color: rgba(255,255,255,.8); text-decoration: none; padding: 10px 15px; display: block; }
        .sidebar a:hover, .sidebar a.active { background-color: #34495e; color: white; border-left: 4px solid #3498db; }
        .card { border: none; box-shadow: 0 2px 4px rgba(0,0,0,.05); margin-bottom: 20px; transition: transform 0.2s; }
        .card:hover { transform: translateY(-2px); box-shadow: 0 4px 8px rgba(0,0,0,.1); }
        .stat-icon { font-size: 2rem; opacity: 0.3; position: absolute; right: 20px; top: 20px; }
        .table-responsive { background: white; border-radius: 8px; padding: 15px; box-shadow: 0 2px 4px rgba(0,0,0,.05); }
        .status-badge { padding: 5px 10px; border-radius: 20px; font-size: 0.8em; }
    </style>
    {% block extra_css %}{% endblock %}
</head>
<body>
    <div class="container-fluid">
        <div class="row">
            <!-- Sidebar -->
            <div class="col-md-2 sidebar p-0 d-none d-md-block">
                <div class="p-4">
                    <h4><i class="fas fa-shield-alt me-2"></i>SecureData</h4>
                </div>
                <nav>
                    <a href="/dashboard" class="{% if request.path == '/dashboard' %}active{% endif %}">
                        <i class="fas fa-tachometer-alt me-2"></i> Dashboard
                    </a>
                    <a href="/devices" class="{% if request.path == '/devices' %}active{% endif %}">
                        <i class="fas fa-mobile-alt me-2"></i> Devices
                    </a>
                    <a href="/contacts" class="{% if request.path.startswith('/contacts') %}active{% endif %}">
                        <i class="fas fa-address-book me-2"></i> Contacts
                    </a>
                    <a href="/uploads" class="{% if request.path.startswith('/uploads') %}active{% endif %}">
                        <i class="fas fa-file-upload me-2"></i> Uploads
                    </a>
                </nav>
            </div>

            <!-- Main Content -->
            <div class="col-md-10 ms-sm-auto px-md-4 py-4">
                {% block content %}{% endblock %}
            </div>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    {% block extra_js %}{% endblock %}
</body>
</html>
