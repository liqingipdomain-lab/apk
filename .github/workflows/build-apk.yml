name: Build APK

on:
  workflow_dispatch:
    inputs:
      server_url:
        description: Backend base URL
        default: http://13.231.143.225:8000
        required: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: '17'

      - name: Setup Android SDK
        uses: android-actions/setup-android@v3
        with:
          api-level: 34
          build-tools: 34.0.0

      - name: Install Gradle 8.7
        run: |
          curl -L -o gradle.zip https://services.gradle.org/distributions/gradle-8.7-bin.zip
          unzip -q gradle.zip
          ./gradle-8.7/bin/gradle -v

      - name: Build Release APK
        run: ./gradle-8.7/bin/gradle assembleRelease -PserverUrl="${{ github.event.inputs.server_url }}"

      - name: Upload APK Artifact
        uses: actions/upload-artifact@v4
        with:
          name: SecureDataApp
          path: app/release/*.apk
